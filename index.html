<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hug Day - Manaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #ffe5ec; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        .header { text-align: center; margin-bottom: 30px; z-index: 10; }
        .header h1 { 
            font-family: 'Dancing Script', cursive; 
            color: #fb6f92; 
            font-size: 3rem; 
        }

        .player-card {
            background: white;
            width: 100%;
            max-width: 320px;
            padding: 40px 20px;
            border-radius: 50px;
            box-shadow: 0 20px 40px rgba(251, 111, 146, 0.2);
            text-align: center;
            z-index: 5;
            border: 2px solid #ffb3c1;
        }

        .vinyl-record {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, #333 30%, #111 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            border: 10px solid #fb6f92;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            animation: spin 5s linear infinite;
        }

        .vinyl-record::after {
            content: "♥";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fb6f92;
            font-size: 40px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info h2 {
            color: #fb6f92;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .song-info p {
            color: #ffb3c1;
            font-weight: 600;
            margin-bottom: 25px;
        }

        .hug-text {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
            font-style: italic;
            padding: 0 10px;
            margin-top: 20px;
            border-top: 1px solid #ffe5ec;
            padding-top: 20px;
        }

        .audio-wrapper {
            border-radius: 20px;
            overflow: hidden;
            height: 80px;
            background: #fff0f3;
        }

        .heart-float {
            position: absolute;
            color: #fb6f92;
            font-size: 20px;
            pointer-events: none;
            animation: floatUp 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            from { transform: translateY(110vh) scale(1); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Hug Day, Manaar</h1>
    </div>

    <div class="player-card">
        <div class="vinyl-record"></div>
        
        <div class="song-info">
            <h2>Tera Hone Laga Hoon</h2>
            <p>Dedicated by Momo</p>
        </div>

        <div class="audio-wrapper">
            <iframe width="100%" height="100" src="https://www.youtube.com/embed/fT_n4E8G29M?controls=1" frameborder="0" allow="autoplay"></iframe>
        </div>

        <div class="hug-text">
            "If i could jump through this screen and keep you in between my arms, I would never let go my love. Close those beautiful eyes, play the song my love, and imagine me being right there with you."
        </div>
    </div>

    <script>
        function createHeart() {
            const h = document.createElement('div');
            h.className = 'heart-float';
            h.innerHTML = '♥';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
        setInterval(createHeart, 400);
    </script>
</body>
</html>
