<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hug Day - Manaar</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0a0a0a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            padding: 20px;
        }

        /* Pulsing Aura */
        .aura {
            position: absolute;
            width: 300px; height: 300px;
            background: rgba(251, 111, 146, 0.2);
            filter: blur(60px);
            border-radius: 50%;
            animation: pulse-aura 4s infinite alternate;
            z-index: 1;
        }

        @keyframes pulse-aura {
            from { transform: scale(1); opacity: 0.4; }
            to { transform: scale(1.4); opacity: 0.7; }
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            width: 100%;
            max-width: 340px;
            padding: 40px 25px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            z-index: 10;
        }

        .vinyl-record {
            width: 160px; height: 160px;
            background: radial-gradient(circle, #222 30%, #000 100%);
            border-radius: 50%;
            margin: 0 auto 30px;
            position: relative;
            border: 4px solid #333;
            box-shadow: 0 0 30px rgba(251, 111, 146, 0.4);
            animation: spin 8s linear infinite;
        }

        .vinyl-center {
            width: 50px; height: 50px;
            background: #fb6f92;
            border-radius: 50%;
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid #fff;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .song-info h2 {
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .song-info p {
            color: #fb6f92;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        audio {
            width: 100%;
            height: 40px;
            margin-bottom: 25px;
            filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(288deg) brightness(102%) contrast(102%);
            opacity: 0.8;
        }

        .hug-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.95rem;
            line-height: 1.6;
            font-style: italic;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* HEARTS LAYER */
        .heart {
            position: absolute;
            color: rgba(251, 111, 146, 0.6);
            pointer-events: none;
            z-index: 2;
            animation: float-heart 5s linear infinite;
        }

        @keyframes float-heart {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5) rotate(45deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="aura"></div>
    <div id="heart-container"></div>

    <div class="player-card">
        <div class="vinyl-record">
            <div class="vinyl-center"></div>
        </div>
        
        <div class="song-info">
            <h2>Tera Hone Laga Hoon</h2>
            <p>Dedicated by Momo</p>
        </div>

        <audio controls>
            <source src="song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="hug-text">
            "If i could jump through this screen and keep you in between my arms, I would never let go my love. Close those beautiful eyes, play the song my love, and imagine me being right there with you."
        </div>
    </div>

    <script>
        function createHeart() {
            const container = document.getElementById('heart-container');
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'â¤';
            
            const size = Math.random() * 15 + 10 + 'px';
            heart.style.fontSize = size;
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's'; // Varied speeds
            heart.style.opacity = Math.random() * 0.5 + 0.3;
            
            container.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }

        // Increased frequency for "More Hearts"
        setInterval(createHeart, 200); 
    </script>
</body>
</html>
